<!DOCTYPE html>
<html>

<head>
    <title>
        task21121
    </title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .container {
            width: 1200px;
            margin: 0px auto;

        }

        .header {
            width: 100%;
            background: rgb(139, 3, 3);
        }

        .logo {
            width: 100px;
            float: left;
        }

        .navBar {
            background: rgb(247, 1, 1);
            width: calc(100% - 200px);
            height: 100px;
            float: left;
        }

        ul {
            padding: 0px;
            margin: 40px 0 0 40px;

        }

        ul li {
            display: inline;
            margin: 20px 2px;

        }

        ul li a {
            font-weight: 600;
            text-decoration: none;
            font-size: 18px;
            color: gold;
            padding: 10px;
            background: rgb(206, 9, 9);
            border-radius: 5px;
        }

        .navBar li a:hover {
            background: rgb(31, 25, 25);
            color: rgb(226, 220, 223);
        }

        .profile {
            width: 100px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="https://www.tailorbrands.com/wp-content/uploads/2020/07/mcdonalds-logo.jpg"
                alt="logo" />
            <div class="navBar">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">ODERS</a></li>
                    <li><a href="#">FOODS</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
            <div class="profile">
                <img src="./220px-McDonald's_logo.svg.png" alt="profile" />
            </div>
        </div>
    </div>
</body>

</html>
